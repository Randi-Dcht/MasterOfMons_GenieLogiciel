aboutText=Ce jeu a été développé par Dauchot Randy, Renversez Maxime et Cardoen Guillaume dans le cadre du projet de Génie Logiciel donné par M. Mens à l'UMons (Université de Mons). La police d'écriture par défaut est "Comfortaa". Les droits d'utilisation (copyright) peuvent être trouvés :\nt - dans le fichier core/assets/Fonts/Comfortaa/OFL.txt si vous êtes sur la page GitHub du projet\n - sur https://github.com/alexeiva/comfortaa dans le fichier OFL.txt\n - dans le fichier Fonts/Comfortaa/OFL.txt si vous cherchez à l'intérieur de l'archive jar\n - plus bas dans cette page.

