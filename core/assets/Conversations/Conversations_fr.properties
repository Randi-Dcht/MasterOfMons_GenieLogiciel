GDPMons=C'est aussi dans cette arène que ce déroule le mythique combat entre Saint-Georges et le Dragon chaque dimanche de la Trinité. Bien sûr, l'hôtel de ville retient l'attention de tous les amoureux d'architecture. Cette perle gothique surmontée d'un campanile baroque est l'œuvre de Mathieu de Layens, auteur également de l'hôtel de ville de Louvain. Inachevé, il ne possède qu'un seul étage. Pourtant sa carrure étonne. Tel qu'il se dresse, il domine toutes les autres constructions voisines. Et puis, il y a ce petit singe en façade qui adore qu'on lui caresse le crâne ! Est-ce l'œuvre d'un forgeron, une enseigne de taverne ? Bien malin celui qui peut prétendre savoir d'où il vient. Une caresse de la main gauche sur la tête délivrerait une année de bonheur. Ça vaut le coup d'essayer
