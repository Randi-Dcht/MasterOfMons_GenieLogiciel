SoulMateExplain=Pour réussir cet objectif, trouve l'éllu de ton coeur et reste le plus longtemps avec elle. Utilise des fleurs pour t'aider.
LowExplain=Pour réussir cet objectif, bat toi avec les pnj qui se trouve sur la maps. Et fait descendre ta barre d'énergie en dessous de 10%.
MeetExplain=Pour réussir cet objectif, va parler aux Pnj et deviens amis en leur parlant. Pour t'aider, tu peux utiliser un téléphone, cela te rend plus social.
ReadExplain=Pour réussir cet objectif, Il faut aller lire les informations importantes sur les maps, ceux-ci sont indiquer par un point d'interrogation.
