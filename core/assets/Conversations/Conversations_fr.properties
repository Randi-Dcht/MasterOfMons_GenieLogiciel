StartCourse=Salut, bienvenue à ton premier cours à l'université de Mons. Pour pouvoir suivre un cours, prends un bic et écoutes les magnifiques parole de ton professeur.
MemoryPentagone= Le Parc Hibakusha de l’Université de Mons, qui a été créé à l’initiative du Pr. Pierre Piérart en 1989, est un lieu de commémoration de la tragédie de Hiroshima et de Nagasaki. Et aussi un moment de réflexion, d’échanges d’idées, de recherche d’actions pour le désarmement nucléaire mondial et l’abolition des guerres. Une convention a été signée pour perpétuer le Parc Hibakusha dans cette fonction, entre l’Université de Mons (UMONS), le Centre d’Ecologie Appliquée du Hainaut (CEAH), l’Association des Médecins pour la Prévention de la Guerre Nucléaire (AMPGN), le Comité de Surveillance de l’Otan (CSO) et la Coordination Nationale d’Action pour la Paix et la Démocratie (CNAPD), dont le Pr. Pierre Piérart était membre et responsable à divers titres.
TimeStudy=Lorsque tu rentres dans ces endroits magiques où le savoir d'imprègne le corps, le temps passe plus vite, lorsque tu as finis de t'imprégner du savoir sort de cet endroit.
HelloWord=Bienvenue dans ce jeux de RPG inspiré de la vie étudiante de l'Umons. Dans ce jeu, vous pourrez allez en cours, parler avec des nouveaux étudiants, rencontrer des personnes et même combattre. Oh trop génial ! Non... ? Ce jeu a été pensé par Randy Dauchot, Guillaume Cardoen et Maxime Renversez.
