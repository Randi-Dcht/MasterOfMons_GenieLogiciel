StartCourse=Hi, welcome to your first class at the University of Mons to be able to take a class, take a pen and listen to the wonderful words of our teacher.
MemoryPentagone=The Hibakusha Park of the University of Mons, which was created on the initiative of Pr. Pierre Piérart in 1989, is a place to commemorate the tragedy of Hiroshima and Nagasaki. And also a moment of reflection, exchange of ideas, research of actions for global nuclear disarmament and the abolition of wars. An agreement has been signed to perpetuate the Hibakusha Park in this function, between the University of Mons (UMONS), the Center of Applied Ecology of Hainaut (CEAH), the Association of Doctors for the Prevention of Nuclear War (AMPGN ), the NATO Monitoring Committee (CSO) and the National Coordination of Action for Peace and Democracy (CNAPD), of which Pr. Pierre Piérart was a member and responsible in various capacities.
